<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/libs/bootstrap.css">
    <link rel="stylesheet" href="assets/css/views/normalize.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Registro Usuario</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <a class="navbar-brand text-dark" href="PáginaPrincipalUsuario.html">
                <h5 class="my-0 mr-md-auto font-weight-bold">RFHealth</h5>
            </a>

            <a href="#navbarSupportedContent">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-dark ml-2" href="EstadisticasUsuario.html">Estadísticas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark ml-2" href="Registro.html">Registro</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="col-md-8 order-md-1 container">
        <h4 class="mb-3 mt-4">Registro</h4>
        <form class="needs-validation" novalidate="">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="firstName">Nombre</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        Tú nombre es requerido.
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="lastName">Apellido Paterno</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        Tú apellido es requerido.
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="lastName">Apellido Materno</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        Tú apellido es requerido.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="túcorreo@gmail.com">
                <div class="invalid-feedback">
                    Por favor ingresa un correo valido.
                </div>
            </div>
            <span class="mb-3">Puesto</span>
            <div class="d-block my-3">
                <div class="custom-control custom-radio">
                    <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked=""
                        required="">
                    <label class="custom-control-label" for="credit">Gerente</label>
                </div>
                <div class="custom-control custom-radio">
                    <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required="">
                    <label class="custom-control-label" for="debit">Jefe de área</label>
                </div>
                <div class="custom-control custom-radio">
                    <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required="">
                    <label class="custom-control-label" for="paypal">Ayudante general</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="number">Edad</label>
                <input type="number" class="form-control" id="edad">
                <div class="invalid-feedback">
                    Por favor ingresa tú edad.
                </div>
            </div>
            <span class="mb-3">Género</span>
            <div class="d-block my-3">
                <div class="custom-control custom-radio">
                    <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked=""
                        required="">
                    <label class="custom-control-label" for="credit">Masculino</label>
                </div>
                <div class="custom-control custom-radio">
                    <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required="">
                    <label class="custom-control-label" for="debit">Masculino</label>
                </div>
            </div>
            <hr class="mb-4">
            <div class="d-flex flex-row-reverse bd-highlight">
                <button class="btn btn-primary btn-lg btn-block col-lg-4 mb-4" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <footer></footer>
</body>

</html>
